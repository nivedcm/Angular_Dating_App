<div class="container mt-5">

  <div style ='text-align: center;' *ngIf="!registerMode">
    <h1>Find your Match</h1>
    <p class="lead"> Come on in to view your matches... Sign up Today!</p>

    <div class="text-align:center">
      <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Register</button>
      <button class="btn btn-info btn-lg mr-2">Learn more</button>
    </div>
  </div>

  <div class="container" *ngIf="registerMode">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)" ></app-register>
      </div>
    </div>
  </div>
</div>
