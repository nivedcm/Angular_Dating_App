<form #loginForm="ngForm" class="text-primary" (ngSubmit)="login()" autocomplete="off">
  <div class="from-group text-center">
  <input name="username"
      [(ngModel)]="model.username"
      class="form-control ml-auto mr-sm-2"
      type="text" placeholder="UserName" aria-label="Username">
  </div>

  <div class="from-group text-center mt-2">
  <input name="password"
      [(ngModel)]="model.password"
      class="form-control ml-auto mr-sm-2"
      type="password" placeholder="Password" aria-label="Password">
  </div>

  <div class="form-group mt-2">
    <a class="nav-link" routerLink='/forgot-password' routerLinkActive='active'>Forgot Password</a>
  </div>
  <!-- <button class="btn btn-success ml-auto my-2 my-sm-0" type="submit">Login</button> -->
  <div class="form-group text-center mt-2">
    <button class="btn btn-success mr-2" type="submit">Login</button>
    <button class="btn btn-secondary mr-2" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
